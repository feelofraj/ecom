<html>

<head>
    <title>Login</title>
</head>

<body ng-app="myApp">
    <div class="col-sm-6">
        <form  class="form-group" style="font-size: 20px" name="loginForm">


            <table class="table-borderless">
                <th class="table-header" style="font-size: 40px">Login</th>
                <tr>
                    <td class="text-danger" ng-if="error" ng-bind="errMsg"></td>
                </tr>
                <tr>
                    <td><label>Username</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="user" ng-model="username" ></td>

                </tr>
                <tr>
                    <td><label>Password</label></td>
                </tr>
                <tr>
                    <td><input name="password" type="password" ng-model="password" ></td>

                </tr>

                <tr>
                    <td>
                    <button class="btn btn-success mt-2" type="submit" ng-click="validate ()" ng-disabled="loginForm.user.$untouched && loginForm.password.$untouched">Login</button>
                    <button type="button" class="btn btn-primary mt-2" ui-sref="register">Sign Up </button>
                    </td>

                </tr>
                <tr>
                    <td><a ui-sref="forgot">Forgot Password</a></td>
                </tr>
            </table>


        </form>
    </div>
    <div class="col-sm-6">

    </div>
</body>

</html>
